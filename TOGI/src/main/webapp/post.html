        <script>
             function loadComments() {
               $.ajax({
                    url: 'api/review',
                    type: 'get',
                    dataType: 'json',
                    success: function (data) {
                        $('#tdata').empty();
                        $.each(data, function (i, r) {
                            var tr = '<tr>'
                                    + '<td>' + r.comment + '</td>'                            
                                    + '<td>' + r.image + '</td>'
                                 ;
                            $('t#data').append(tr);
                        });
                    },
                    error: function () {
                        alert('Error');
                    }
                });
            
        }

            window.onscroll = function () {
                stickyHeader();
            };

            var header = document.getElementById("myHeader");
            var sticky = header.offsetTop;

            function stickyHeader() {
                if (window.pageYOffset > sticky) {
                    header.classList.add("sticky");
                } else {
                    header.classList.remove("sticky");
                }
            }
            document.getElementById("buttonReply").onclick = function () {
                hideCommentBox();
            };
            function hideCommentBox() {
                var x = document.getElementById("replyBox");
                if (x.style.display === "none") {
                    x.style.display = "block";
                } else {
                    x.style.display = "none";
                }
            }
            $('#buttonPost').click(function () {
                var img = $("#image").val();
                var comment = $('#comment').val();
                $('#errorc').html('');
                $('#error').html('');
                if (img.length === 0 || comment.length === 0) {
                    if (img.length === 0) {
                        $('#errorc').html('Invalid Image URL');
                    }
                    if (comment.length === 0) {
                        $('#error').html('Invalid Comment');
                    }
                    return;
                }
                var data = JSON.stringify({
                    image: img,
                    comment: comment
                });
                $.ajax({
                    url: 'api/comments',
                    type: 'post',
                    data: data,
                    contentType: 'application/json',
                    dataType: 'text',
                    success: function (resp) {

                        $('#response').html('Your comment has been sent.');
                        loadComments();
                    
                    },
                    error: function () {
                        alert('Network communication failed');
                    }
                });
                return false;
            });

        </script>
