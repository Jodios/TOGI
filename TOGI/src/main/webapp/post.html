<!DOCTYPE html>
<html>
    <head>
        <title>TOGI - Image Boards</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
        <link rel="stylesheet" href="Styles/stylesheet.css">
    </head>
    <body>
        <div class="header" id="myHeader">
            <h2>TOGI</h2>
            <h2 class="threadName">Thread Name</h2>
            <button type="button" class="newComment" id="buttonReply">Reply</button>
            <form action="commentList" style="display:none" method="post" id="replyBox">
                Image URL: <input type="text" name="image" id="image">
                <fieldset>
                    <legend>Comment</legend>
                    <textarea rows="5" cols="50" name="comment" id="comment"
                              placeholder="Enter your comment here..."></textarea>
                </fieldset>
                <button id="buttonPost">Post Comment</button>
            </form>
        </div>
        <div class="content">
            <p>A table of comments will go here</p>
        </div>

        <script>
            window.onscroll = function () {
                stickyHeader();
            };

            var header = document.getElementById("myHeader");
            var sticky = header.offsetTop;

            function stickyHeader() {
                if (window.pageYOffset > sticky) {
                    header.classList.add("sticky");
                } else {
                    header.classList.remove("sticky");
                }
            }
            document.getElementById("buttonReply").onclick = function () {
                hideCommentBox();
            };
            function hideCommentBox() {
                var x = document.getElementById("replyBox");
                if (x.style.display === "none") {
                    x.style.display = "block";
                } else {
                    x.style.display = "none";
                }
            }
            $('#buttonPost').click(function () {
                var img = $("#image").val();
                var comment = $('#comment').val();
                $('#errorc').html('');
                $('#error').html('');
                if (img.length === 0 || comment.length == 0) {
                    if (cust.length === 0) {
                        $('#errorc').html('Invalid customer');
                    }
                    if (pizza.length === 0) {
                        $('#error').html('Invalid pizza');
                    }
                    return;
                }
                var data = JSON.stringify({
                    image: img,
                    comment: pizza
                });
                $.ajax({
                    url: 'api/comments',
                    type: 'post',
                    data: data,
                    contentType: 'application/json',
                    dataType: 'text',
                    success: function (resp) {
                        $('#response').html('Your comment has been sent.');
                    },
                    error: function () {
                        alert('Network communication failed');
                    }
                });
            });
        </script>
    </body>
</html>
