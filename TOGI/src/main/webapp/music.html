<!DOCTYPE html>
<html>
    <head>
        <title>TÅŒGI - Image Boards</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="Styles/post.css">
        <link rel="stylesheet" href="Styles/board.css">
    </head>
    <body>
        <div class="header" id="myHeader">
            <h2 class="boardName">Music</h2>
            <a href="index.html">
                <div class = "logo"></div>
            </a>
            <button type="button" class="newComment" id="buttonReply">Create Post</button>
            <form action="music.html" style="display:none" method="post" id="replyBox">
                Title: <input type="text" name="title" id="title" required>
                Image URL: <input type="text" name="image" id="image">
                <fieldset>
                    <legend>First Comment</legend>
                    <textarea rows="5" cols="50" name="comment" id="comment"
                              placeholder="Enter your comment here..." required></textarea>

                </fieldset>
                <button id="buttonPost">Create Post</button>
            </form>
        </div>

        <table id="tdata">
            <tbody>                
            </tbody>
        </table>


        <script>
            function loadComments() {
                $.ajax({
                    url: 'api/posts/',
                    type: 'get',
                    dataType: 'json',
                    success: function (data) {
                        $('#tdata').empty();
                        $.each(data, function (i, r) {
                            if (r.title !== undefined) {
                                var tr = "<tr><td><a href = 'musicpost.html?post=" + r.post + "&title=" + r.title + "'><div class = \"content\">" +
                                        "<object><a href = '" + r.image + "'><div class = \"imgdiv\" style=\"background-image: url(" + r.image + ")\"></div></a></object>" +
                                        "<div class = \"title\" ><b>" +
                                        r.title +
                                        "</b></div>" + "</div></a></td></tr>";
                                $('#tdata').append(tr);
                            } else {

                            }
                        });
                    },
                    error: function () {
//                        alert('Error');
                    }
                });
            }


            $(document).ready(function () {
                loadComments();
            });

            var header = document.getElementById("myHeader");
            var sticky = header.offsetTop;

            function stickyHeader() {
                if (window.pageYOffset > sticky) {
                    header.classList.add("sticky");
                } else {
                    header.classList.remove("sticky");
                }
            }
            document.getElementById("buttonReply").onclick = function () {
                hideCommentBox();
            };
            function hideCommentBox() {
                var x = document.getElementById("replyBox");
                if (x.style.display === "none") {
                    x.style.display = "block";
                } else {
                    x.style.display = "none";
                }
            }
            $('#buttonPost').click(function () {
                var img = $("#image").val();
                if (img === ""){
                    img = "sampleLogo.png";
                }
                var comment = $('#comment').val();
                var title = $('#title').val();
                if ( comment.length === 0 || title.length === 0) {
                    return;
                }
                var data = JSON.stringify({
                    image: img,
                    comment: comment,
                    title: title
                });
                $.ajax({
                    url: 'api/posts/',
                    type: 'post',
                    data: data,
                    contentType: 'application/json',
                    dataType: 'text',
                    success: function (resp) {
//                        alert('success');
                        loadComments();
                        window.location.reload();

                    },
                    error: function () {
//                        alert('Error');
                    }
                });

                return false;
            });

        </script>

    </body>
</html>
