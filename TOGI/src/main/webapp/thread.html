<!DOCTYPE html>
<html>
    <head>
        <title>TOGI - Image Boards</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
        <link rel="stylesheet" href="Styles/stylesheet.css">
    </head>
    <body>
        <div class="header" id="myHeader">
            <h2>TOGI</h2>
            <h2 class="threadName">Thread Name</h2>
            <form>
                <button type="button" class="newComment" id="buttonReply">Reply</button>
            </form>
            <form action="submit" style="display:none" method="post" id="commentBox">
                Image URL: <input type="text" name="name">
                <fieldset>
                    <legend>Comment</legend>
                    <textarea rows="5" cols="50" name="feedback"
                              placeholder="Enter your comment here..."></textarea>
                </fieldset>
                <input type="submit" name="submit">
            </form>
        </div>
        <div class="content">
            <p>A table of comments will go here</p>
        </div>

        <script>
            window.onscroll = function () {
                stickyHeader();
            };

            var header = document.getElementById("myHeader");
            var sticky = header.offsetTop;

            function stickyHeader() {
                if (window.pageYOffset > sticky) {
                    header.classList.add("sticky");
                } else {
                    header.classList.remove("sticky");
                }
            }
            document.getElementById("buttonReply").onclick = function () {
                hideCommentBox()
            };
            function hideCommentBox() {
                var x = document.getElementById("commentBox");
                if (x.style.display === "none") {
                    x.style.display = "block";
                } else {
                    x.style.display = "none";
                }
            }
        </script>
    </body>
</html>
