<!DOCTYPE html>
<html>
    <head>
        <title>TÅŒGI - Image Boards</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="Styles/post.css">
        <link rel="stylesheet" href="Styles/board.css">
    </head>
    <body>
        <div class="header" id="myHeader">
            <h2 id="title" class="boardName"></h2>
            <a href="index.html">
                <div class = "logo"></div>
            </a>
            <button type="button" class="newComment" id="buttonReply" >Reply</button>
            <form action="postTemplate.html" style="display:none" method="post" id="replyBox">
                Image URL: <input type="text" name="image" id="image">
                <fieldset>
                    <legend>Comment</legend>
                    <textarea rows="5" cols="50" name="comment" id="comment" 
                              placeholder="Enter your comment here..." required></textarea>

                </fieldset>
                <button id="buttonPost">Post Comment</button>
            </form>
        </div>

        <table id="tdata">
            <tbody>                
            </tbody>
        </table>


        <script>
            function getUrlVars() {
                var vars = {};
                var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function (m, key, value) {
                    vars[key] = value;
                });
                return vars;
            }
            function loadComments() {
                $.ajax({
                    url: 'api/comments',
                    type: 'get',
                    dataType: 'json',
                    success: function (data) {
                        var post = getUrlVars()["post"];
                        var title = decodeURI(getUrlVars()["title"]);
                        var board = decodeURI(getUrlVars()["board"]);
                        document.getElementById("title").innerHTML = title;

                        $('#tdata').empty();
                        $.each(data, function (i, r) {
                            if ((post == r.post)&&(board == r.board)) {
                                var tr = "<tr><td><div class = \"content\">" +
                                        "<div class = \"imgdiv\" style=\"background-image: url(" + r.image + ")\"></div>" +
                                        "<div class = \"title\" >" +
                                        r.comment +
                                        "</div>" + "</div></td></tr>";
                                $('#tdata').append(tr);
                            } else {

                            }
                        });



                    },

                    error: function () {
                        alert('Error');
                    }
                });
            }


            $(document).ready(function () {
                loadComments();
            });

            document.getElementById("buttonReply").onclick = function () {
                hideCommentBox();
            };
            function hideCommentBox() {
                var x = document.getElementById("replyBox");
                if (x.style.display === "none") {
                    x.style.display = "block";
                } else {
                    x.style.display = "none";
                }
            }
            $('#buttonPost').click(function () {
                var img = $("#image").val();
                if (img === "") {
                    img = "sampleLogo.png";
                }
                var comment = $('#comment').val();
                if (comment.length === 0) {
                    return;
                }
                var data = JSON.stringify({
                    image: img,
                    comment: comment
                });
                $.ajax({
                    url: 'api/comments',
                    type: 'post',
                    data: data,
                    contentType: 'application/json',
                    dataType: 'text',
                    success: function (resp) {
//                        alert('success');
                        loadComments();
                        window.location.reload();
                    },
                    error: function () {

                    }
                });

                return false;
            });

        </script>

    </body>
</html>
