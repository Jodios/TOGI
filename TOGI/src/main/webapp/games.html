<!DOCTYPE html>
<html>
    <head>
        <title>TÅŒGI - Image Boards</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="Styles/post.css">
        <link rel="stylesheet" href="Styles/board.css">
    </head>
    <body>
        <div class="header" id="myHeader">
            <h2 class="boardName">Games</h2>
            <a href="index.html">
                <div class = "logo"></div>
            </a>
            <button type="button" class="newComment" id="buttonReply">Create Post</button>
            <form action="games.html" style="display:none" method="post" id="replyBox">
                Title: <input type="text" name="title" id="title"><span id="errorc" class="error"></span>
                Image URL: <input type="text" name="image" id="image"><span id="errorc" class="error"></span>
                <fieldset>
                    <legend>First Comment</legend><span id="errorc" class="error"></span>
                    <textarea rows="5" cols="50" name="comment" id="comment"
                              placeholder="Enter your comment here..."></textarea>

                </fieldset>
                <button onClick="javascript:window.location.href = 'games.html'" id="buttonPost">Create Post</button>
            </form>
        </div>

        <table id="tdata">
            <tbody>                
            </tbody>
        </table>


        <script>
            function loadComments() {
                $.ajax({
                    url: 'api/gcomments/get',
                    type: 'get',
                    dataType: 'json',
                    success: function (data) {
                       $('#tdata').empty();
                        $.each(data, function (i, r) {
                                 if(r.title !== undefined){
                          var tr = "<tr><td><a href = 'gamespost.html?post="+r.post+"&title="+r.title+"'><div class = \"content\">" +
                                        "<object><a href = '" + r.image + "'><div class = \"imgdiv\" style=\"background-image: url(" + r.image + ")\"></div></a></object>" +
                                        "<div class = \"title\" >" +
                                        r.title + 
                                        "</div>" + "</div></a></td></tr>";
                            $('#tdata').append(tr);
                        }
                        else{
                            
                        }
                        });
                    },
                    error: function () {
//                        alert('Error');
                    }
                });
            }


            $(document).ready(function () {
                loadComments();
            });

//            window.onscroll = function () {
//                stickyHeader();
//            };

            var header = document.getElementById("myHeader");
            var sticky = header.offsetTop;

            function stickyHeader() {
                if (window.pageYOffset > sticky) {
                    header.classList.add("sticky");
                } else {
                    header.classList.remove("sticky");
                }
            }
            document.getElementById("buttonReply").onclick = function () {
                hideCommentBox();
            };
            function hideCommentBox() {
                var x = document.getElementById("replyBox");
                if (x.style.display === "none") {
                    x.style.display = "block";
                } else {
                    x.style.display = "none";
                }
            }
            $('#buttonPost').click(function () {
                window.location.reload();
                var img = $("#image").val();
                var comment = $('#comment').val();
                var title = $('#title').val();
                $('#errorc').html('');
                $('#error').html('');
                $('#error').html('');
                if (img.length === 0 || comment.length === 0 || title.length === 0) {
                    if (img.length === 0) {
                        $('#errorc').html('Invalid Image URL');
                    }
                    if (comment.length === 0) {
                        $('#error').html('Invalid Comment');
                    }
                    if (title.length === 0) {
                        $('#error').html('Ivalid Title');
                    }
                    return;
                }
                var data = JSON.stringify({
                    image: img,
                    comment: comment,
                    title: title
                });
                $.ajax({
                    url: 'api/gcomments/post',
                    type: 'post',
                    data: data,
                    contentType: 'application/json',
                    dataType: 'text',
                    success: function (resp) {
                        alert('success');
                        loadComments();
//                      

                    },
                    error: function () {
//                        alert('Error');
                    }
                });

                return false;
            });

        </script>

    </body>
</html>
